<div class="container">
  <h1>Studio Ghibli Film Explorer</h1>
  <app-film-search 
    [(searchTerm)]="searchTerm"
    (searchChange)="onSearchChange($event)">
  </app-film-search>
  
  <div class="content-layout">
    <app-film-list
      [films]="films"
      [filteredFilms]="filteredFilms"
      [selectedFilm]="selectedFilm"
      (selectFilm)="onSelectFilm($event)">
    </app-film-list>
    
    <app-film-details
      [selectedFilm]="selectedFilm">
    </app-film-details>
  </div>
</div>
